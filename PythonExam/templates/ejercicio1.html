<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Pinturas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculo de compras</h1>
        <div class="form-container">
            <div class="form-section">
                <form action="{{ url_for('calcular_pinturas') }}" method="POST">
                    <div class="form-group">
                        <label for="nombre">Ingresa tu nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="edad">Ingresa tu edad:</label>
                        <input type="number" id="edad" name="edad" min="1" max="120" required>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" required>
                    </div>

                    <button type="submit">Calcular</button>
                </form>
            </div>
            {% if resultado %}
            <div>
                <div class="resultado">
                    <p><strong>Nombre del cliente:</strong> {{ nombre }}</p>
                    <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
                    <p><strong>El descuento el:</strong> ${{ descuento }}</p>
                    <p><strong>El total a pagar es:</strong> ${{total_con_descuento }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
